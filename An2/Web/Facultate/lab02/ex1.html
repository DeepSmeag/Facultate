<!DOCTYPE html>

<head>
    <title>Ex1</title>
</head>
<style>
    /* do some styling */
    .blackBorder {
        border: 1px solid black;
    }

    .flexh {
        display: inline-flex;
        flex-direction: row;
        align-items: center;
    }

    .flexv {
        display: inline-flex;
        flex-direction: column;
        align-items: center;
    }

    .w200 {
        width: 200px;
    }

    .w100 {
        width: 100px;
    }

    .wmax200 {
        max-width: 200px;
    }

    .textc {
        text-align: center;
    }
</style>

<body>
    <div class="blackBorder flexh">
        <div class="w200 textc">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusantium sed nostrum accusamus mollitia fugiat
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni aspernatur similique perferendis

        </div>
        <div class="w200 flexv">
            <img src="pizza.jpg" class="wmax200 w100" alt="Img of pizza">
        </div>
    </div>
</body>

</html>
